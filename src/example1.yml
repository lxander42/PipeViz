nodes:
  X1:
    type: D-Sub
    gender: female
    pinout: [DCD,RX,TX,DTR,GND,DSR,RTS,CTS,RI]
    random: yes
  X2:
    type: Molex KK 254
    gender: female
    pinout: [GND, RX, TX, N/C, OUT, IN]

wires:
  W1:
    mm2: 0.25
    length: 0.2
    color_code: DIN
    num_wires: 3
    shield: true

connections:
  -
    items: [X1,W1,X2]
    X1: 5 # [5,2,3]
    W1: 1 # [1,2,3]
    X2: 1 # [1,3,2]
  -
    items: [X1,W1,X2]
    X1: 2 # [5,2,3]
    W1: 2 # [1,2,3]
    X2: 3 # [1,3,2]
  -
    items: [X1,W1,X2]
    X1: 3 # [5,2,3]
    W1: 3 # [1,2,3]
    X2: 2 # [1,3,2]
  -
    items: [X1,W1,X2]
    X1: 5
    W1: s
    X2: ~

options:
  # for connectors
  show_connector_name: true
  show_num_pins: true
  # for wires
  show_wire_name: true
  show_num_wires: true
  show_wire_pinout: true
  show awg_equiv: true
