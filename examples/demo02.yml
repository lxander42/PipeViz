templates: # defining templates to be used later on
  - &molex_f
    type: Molex KK 254
    subtype: female
  - &con_i2c
    pinout: [GND, +5V, SCL, SDA]
  - &wire_i2c
    gauge: 0.14 mm2
    colors: [BK, RD, YE, GN]

connectors:
  X1:
    <<: *molex_f # copying items from the template
    pinout: [GND, +5V, SCL, SDA, MISO, MOSI, SCK, N/C]
  X2:
    <<: *molex_f
    <<: *con_i2c # it is possible to copy from more than one template
  X3:
    <<: *molex_f
    <<: *con_i2c
  X4:
    <<: *molex_f
    pinout: [GND, +12V, MISO, MOSI, SCK]
  X5:
    type: Molex Micro-Fit
    subtype: male
    pinout: [GND, +12V]

cables:
  W1:
    <<: *wire_i2c
    category: bundle
    length: 0.2
    show_equiv: true
  W2:
    <<: *wire_i2c
    category: bundle
    length: 0.4
    show_equiv: true
  W3:
    gauge: 0.14 mm2
    length: 0.3
    colors: [BK, BU, OG, VT]
    category: bundle
    show_equiv: true
  W4:
    gauge: 0.5 mm2
    length: 0.3
    colors: [BK, RD]
    category: bundle
    show_equiv: true

connections:
  -
    - X1: [1-4]
    - W1: [1-4]
    - X2: [1-4]
  -
    - X1: [1-4]
    - W2: [1-4]
    - X3: [1-4]
  -
    - X1: [1,5-7]
    - W3: [1-4]
    - X4: [1,3-5]
  -
    - X5: [1,2]
    - W4: [1,2]
    - X4: [1,2]
